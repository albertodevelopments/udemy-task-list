<div class="row task no-gutters mb-2">
    <div class="col-2 block-date rounded-left">
        {{ task.date | date : "dd MMM yyyy" }}
    </div>

    <div class="block-description" [title]="task.description"
        [ngClass]="{'col-8' : !task.completed, 'col-10 del block-description-completed rounded-right' : task.completed}"
    >
        {{ task.description }}
    </div>

    <div *ngIf="!task.completed" class="col-2 block-actions rounded-right text-right">
        <i class="fa fa-check icon-action text-success" (click)="taskCheckedEvent()"></i>
        <i class="fa fa-remove icon-action text-danger" (click)="removeEvent()"></i>
    </div>
</div>
